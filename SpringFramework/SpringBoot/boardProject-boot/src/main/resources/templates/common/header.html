<header>
    <section>
        <!-- 클릭 시 메인 페이지로 이동하는 로고 -->
        <a href="/">
            <img src="/images/logo.jpg" alt="로고" id="homeLogo">
        </a>
    </section>

    <section>
        <!-- 검색어 입력할 수 있는 요소 배치 -->
        <article class="search-area">

            <form action="#" method="GET">

                <fieldset> 

                    <!--  autocomplete="off" : 브라우저 제공 자동완성 off -->
                    <input type="search" name="query" id="query"
                    placeholder="검색어를 입력해주세요."
                    autocomplete="off" >

                    <!-- 제목 검색 -->
                    <input type="hidden" name="key" value="t">

                    <!-- 검색 버튼 -->
                    <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>

                </fieldset>
            </form>

            <ul id="searchResult" class="close"></ul>
        </article>

    </section>


    <section>

        <!-- 알림 버튼 -->
        <div class="notification-container" th:if="${session.loginMember}">
            <button class="notification-btn fa-regular fa-bell" id="my-element"></button>

            <ul class="notification-list">
                <li class="notification-item">
                    <div class="notification-text">
                        <img src="/images/user.png">
                        <div class="notification-content-container">
                            <p class="notification-date">20분 전</p>
                            <p class="notification-content">
                                <b>test</b>님이
                                <b>[1500번글]</b>을 좋아합니다
                                asdasdasdasdas
                                123123sssssssssssssssssssssssssssssssssssssssssssssssssss
                            </p>
                        </div>
                    </div>

                    <span class="notidication-delete">&times;</span>
                </li>
            </ul>
        </div>


        <!-- 우측 상단 드롭다운 메뉴 -->
        <div class="header-top-menu">
            <!-- 로그인 X -->
            <th:block th:if="${session.loginMember == null}">
                <a href="/">메인 페이지</a> | <a href="/member/login">로그인</a>
            </th:block>

            <!-- 로그인 O -->
            <!-- <th:block th:if="${session.loginMember != null}"> -->
            <th:block th:unless="${session.loginMember == null}">

                <label for="headerMenuToggle">
                [[${session.loginMember.memberNickname}]] <i class="fa-solid fa-caret-down"></i>
                </label>
        
                <input type="checkbox" id="headerMenuToggle">
        
                <div class="header-menu">
                    <a href="/myPage/info">내정보</a>
                    <a href="/member/logout">로그아웃</a>
                </div>
            </th:block>

        </div>

    </section>






</header>

<nav>
    <ul>
        <li th:each="boardType : ${application.boardTypeList}">

            <a th:href="@{/board/{boardCode}(boardCode=${boardType.boardCode})}"  
                th:text="${boardType.boardName}">게시판 이름</a>

        </li>

        <!-- 로그인 했을 때 채팅 보여짐 -->
        <li th:if="${ session.loginMember != null}">
            <a href="/chatting">채팅</a>
        </li>
        
        <!-- 로그인한 회원의 권한(aurhority)이 2(관리자)인 경우에 노출 -->
        <li th:if="${ session.loginMember != null && session.loginMember.authority == 2}">
            <a href="/admin/main">관리자 페이지</a>
        </li> 

        <!-- 빠른 로그인 -->
        <li><a href="/member/login/member01@naver.com">member01</a></li> 
        <li><a href="/member/login/member2@naver.com">member2</a></li> 
    </ul>
</nav>
