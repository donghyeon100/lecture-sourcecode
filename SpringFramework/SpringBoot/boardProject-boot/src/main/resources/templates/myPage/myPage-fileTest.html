<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <th:block th:replace="~{common/common}"></th:block>

    <link rel="stylesheet" href="/css/myPage/myPage-style.css">


</head>
<body>
    <main>
        <th:block th:replace="~{common/header}"></th:block>

        <section class="myPage-content">
            
			<th:block th:replace="~{myPage/sideMenu}"></th:block>

            <section class="myPage-main">

                <h1 class="myPage-title">파일 테스트</h1>


                <!-- 
                    application/x-www-form-urlencoded: 
                    폼 데이터를 URL 인코딩된 문자열로 전송합니다. 
                    이것이 기본값이며, 폼 데이터가 텍스트인 경우에 주로 사용됩니다.

                    multipart/form-data: 
                    폼 데이터를 여러 부분으로 나누어 전송하며, 
                    각 부분은 개별적으로 인코딩됩니다. 
                    이 인코딩 방식은 파일 업로드와 같은 이진 데이터를 전송할 때 사용됩니다.
                 -->
                <form action="fileUpload" method="POST" 
                    name="myPageFrm" id="fileUpload"
                    enctype="multipart/form-data">

                    <h3>파일 업로드</h3>
                   <input type="file" name="uploadFile" id="uploadFile">

                    <button class="myPage-submit">변경하기</button>

                </form>

                
                <form action="fileUpload2" method="POST" 
                    name="myPageFrm" id="fileUpload"
                    enctype="multipart/form-data">

                    <h3>파일 업로드 + DB</h3>
                   <input type="file" name="uploadFile" id="uploadFile">

                    <button class="myPage-submit">변경하기</button>

                </form>


                <form action="fileUpload3" method="POST" 
                    name="myPageFrm" id="fileUpload"
                    enctype="multipart/form-data">

                    <h3>다중 업로드1</h3>
                   <input type="file" name="uploadFile" id="uploadFile" multiple>

                    <button class="myPage-submit">변경하기</button>

                </form>

                <a th:if="${uploadPath != null}" th:href="${uploadPath}" th:text="${uploadPath}" download>다운로드</a>

            </section>

        </section>

    </main>

    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/myPage/myPage.js"></script>

</body>
</html>
