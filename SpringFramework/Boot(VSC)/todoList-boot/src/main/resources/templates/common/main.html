<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList - Boot</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- 부트스트랩 JS 및 Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Todo List</h1>

  <hr>

  <h3><a href="/ajax/main">TodoList - Ajax 버전</a></h3>

  <hr>


  <form action="/todo/add" method="POST">
    <h4>할 일 추가</h4>

    <div>
      제목 : <input type="text" name="todoTitle">
    </div>

    <div>
      <textarea name="todoDetail" 
        cols="50" rows="5" placeholder="상세 내용"></textarea>
    </div>

    <button>추가 하기</button>

  </form>

  <hr>

  <!-- ${#lists.size(todoList)} == ${todoList.size()} -->
  <h3 th:text="|전체 Todo 개수 : ${#lists.size(todoList)}개 
                / 완료된 Todo 개수 : ${todoCompleteCount}개|">내용</h3>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">번호</th>
        <th scope="col">할 일 제목</th>
        <th scope="col">완료 여부</th>
        <th scope="col">등록 날짜</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="todo : ${todoList}" th:object="${todo}">
        <th scope="row" th:text="*{todoNo}">할 일 번호</th>
        <td>
          <a th:href="@{/todo/detail(todoNo=*{todoNo})}" 
             th:text="*{todoTitle}" class="text-decoration-none">할 일 제목</a>
        </td>
        <td>
          <span th:if="*{todoComplete} == 1" class="badge bg-success">완료</span>
          <span th:if="*{todoComplete} == 0" class="badge bg-warning text-dark">미완료</span>
        </td>
        <td th:text="*{regDate}">등록일</td>
      </tr>
    </tbody>
  </table>


  <!-- 
    footer.html 조각을 해당 위치에 추가 
    (조각의 경로는 forward 하듯이 작성(접두사,접미사 생략))
  -->
  <th:block th:replace="~{common/footer}"></th:block>



</body>
</html>
