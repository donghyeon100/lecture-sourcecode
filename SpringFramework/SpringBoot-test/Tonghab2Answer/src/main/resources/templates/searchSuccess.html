<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조회 성공</title>
</head>
<body>
    <h1>게시글 검색 결과</h1>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>내용</th>
            <th>조회수</th>
            <th>작성날짜</th>
        </tr>

        <tr th:each="board : ${boardList}" th:object="${board}">
            <th th:text="*{boardNo}"></th>
            <th th:text="*{boardTitle}"></th>
            <th th:text="*{userId}"></th>
            <th th:text="*{boardContent}"></th>
            <th th:text="*{boardReadCount}"></th>
            <th th:text="*{boardDate}"></th>
        </tr>
    </table>
</body>
</html>
