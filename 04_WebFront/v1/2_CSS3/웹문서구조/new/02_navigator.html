<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{box-sizing: border-box;}
        div, li{border: 1px solid black;}
        .nav{
            height: 50px;
            background-color: white;

            position: sticky;
            top: 0;
            border-bottom: 2px solid black;
        }


        .nav > ul{
            list-style: none;;
            padding : 0;
            margin : 0;

            display: flex;
            height: 100%;
        }

        .nav li{
            flex : 0 0 150px;
        }

        .nav a{
            width: 100%;
            height: 100%;
            
            display: block;
            text-align: center;
            padding: 11px 0;
            
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color : black;

            transition-duration: 0.2s;
        }

        .nav a:hover{
            color: #455ba8;
        }


    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">자유 게시판</a></li>
            <li><a href="#">질문 게시판</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">1:1문의</a></li>
        </ul>
    </div>  
</body>
</html>
