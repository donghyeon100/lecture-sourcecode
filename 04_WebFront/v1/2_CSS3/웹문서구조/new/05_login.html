<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{box-sizing: border-box;}
        
        /* div{border: 1px solid black;} */

        .content-2{
            width: 340px;
            height: 800px;
        }

        form[name="login-form"]{
            height: 140px;
            padding: 10px;
            /* background-color: #a3add342; */

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #id-pw-area{   
            padding: 0;
            margin: 0;
            border: 1px solid #ddd;
            display: flex;
            flex-basis: 60px;
        }

        #id-pw-area > div:first-child{ 
            flex-basis: 75%;
            display: flex;
            flex-direction: column;

        }

        #id-pw-area > div:last-child{ 
            flex-basis: 25%;
            display: flex;
            justify-content: center;
        }


        #id-pw-area input{
            border: none;
            border-right: 1px solid #ddd;
            outline: none;
            margin: 0;
            padding: 5px;
            flex-basis: 50%;
        }

        #id-pw-area input:first-child{
            border-bottom: 1px solid #ddd;
        }

        #id-pw-area input:focus{
            border : 1px solid #455ba8;
        }
        

        #id-pw-area > div:last-child > button{ 
            padding : 0px 18px;
            border : none;
            background-color: white;
            cursor: pointer;
        }

        #join-area{
            margin-top: 5px;
            padding-left: 5px;
        }

        #join-area > a{
            color: black;
            font-size: 14px;
            text-decoration: none;
        }

        #join-area > span{
            padding : 0px 10px;
        }

        
    </style>
</head>
<body>
    
    <div class="content-2">
        <!-- 아이디, 비밀번호, 로그인 버튼이 위치할 form태그 -->
        <form action="#" name="login-form" id="login-form">

            <!-- 아이디,비밀번호 입력 영역 -->
            <fieldset id="id-pw-area">
                <div>
                    <input type="text" name="inputId" placeholder="아이디">
                    <input type="password" name="inputPw" placeholder="비밀번호">
                </div>

                <div id="login-btn-area">
                    <button>로그인</button>
                </div>
            </fieldset>

            <!-- 로그인 버튼 영역 -->


            <!-- 회원가입, ID/PW찾기 a태그가 위치할 div -->
            <div id="join-area">
                <a href="#">회원가입</a>
                <span>|</span>
                <a href="#">ID/PW찾기</a>
            </div>
        </form>


    </div>
</body>
</html>
