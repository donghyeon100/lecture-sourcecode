<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_웹문서 구조1</title>

    <style>
        div{
            border : 1px solid black;

            /* width, height 지정 시 
            content + padding + border 의 합과 같게 비율을 자동 조정 */
            box-sizing : border-box;
        }

        .container{
            width: 1000px;
            height: 800px;

            margin : auto;
            /* 화면 좌우 가운데정렬*/
        }

        .header{
            width: 100%;
            height: 20%;
        }
        
        .content{
            width: 100%;
            height: 60%;
        }

        #con-1{
            width: 15%;
            height: 100%;
            /*display: inline-block;*/

            /*inline-block의 약간의 문제점
                -> 수평분할을 시킨 요소들의 너비(width) 합이
                    상위 요소의 너비(width)에 근접할 경우 줄바꿈이 일어남
            */

            float: left;
            /* float : 요소를 띄워서 좌,우 정렬을 시키는 속성*/
        }

        #con-2{
            width: 85%;
            height: 100%;
            /*display: inline-block;*/
            float: left;
        }


        .footer{
            width: 100%;
            height: 20%;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="header"></div>

        <div class="content">
            <div id="con-1"></div>
            <div id="con-2"></div>
        </div>


        <div class="footer"></div>
    </div>

</body>
</html>
