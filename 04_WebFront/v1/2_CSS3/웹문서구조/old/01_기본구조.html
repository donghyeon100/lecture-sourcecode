<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_기본구조</title>

    <style>
        div{
            border : 10px solid red;
        }      

        .test1{
            /* content 영역의 폭, 높이를 지정*/
            width: 300px;
            height: 200px;

            /* border : 테두리 영역*/
            border : 20px solid blue;

            /* padding : content와 border 사이 영역 */
            padding : 20px;

            /* margin : 타 요소와의 간격*/
            margin : 20px;
        } 


        .test2{
            box-sizing: border-box;
            /*box-sizing : 
            지정되는 width,height의 적용 범위를 설정하는 속성 
            기본값은 content-box  
            border-box -> width , height 크기 지정 시
            content + padding + border의 합이 지정되 크기로 자동 조정      */

            width: 300px;
            height: 200px;

            border : 20px solid yellow;
        }


        /* 상하 2등분 (3:7)*/

        #wrapper{
            width: 600px;
            height: 500px;
        }

        #wrapper > div{
            box-sizing: border-box;
        }

        #div1{
            width: 100%;
            height: 30%;
            background-color: yellow;
        }

        #div2{
            width: 100%;
            height: 70%;
            background-color: green;
        }

    </style>
</head>
<body>

    <div class="test1">
        영역 관련 속성      <br>
        1) content : 내용이 표시되는 영역       <br>
        2) border : 요소의 테두리 영역        <br>
        3) padding : content와 border 사이 영역      <br>
        4) margin : 다른 요소와 간격을 지정하는 영역
    </div>

    <div class="test1">
        width : 300px, height : 200px을 지정했지만 <br>
        실제 요소의 width와 height는<br>
        content + padding + border + margin을 더한 <br>

        width : 420px, height : 320px 이다.
    </div>

    <hr>

    <h2>div 내부에 div 넣기</h2>

    <div class="test1">
        <div class="test2"></div>
    </div>
    

    <hr>

    <h2>div 상하 2등분</h2>

    <div id="wrapper">

        <div id="div1"></div>
        <div id="div2"></div>
    </div>

</body>
</html>
