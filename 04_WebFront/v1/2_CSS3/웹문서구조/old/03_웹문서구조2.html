<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_웹문서구조2</title>
    <style>
        div {
            border: 1px solid red;
            box-sizing: border-box;
        }

        .container {
            width: 1000px;
            height: 800px;
            margin: auto;
        }

        .header {
            width: 100%;
            height: 20%;
        }

        .content {
            width: 100%;
            height: 60%;
        }

      
        #con-1 {
            width: 15%;
            height: 100%;
            float: left;
        }

        #con-2 {
            width: 65%;
            height: 100%;
            float: left;
        }

        #con-3 {
            width: 20%;
            height: 100%;
            float: left;
        }

        .footer {
            width: 100%;
            height: 20%;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <div id="con-1"></div>
            <div id="con-2"></div>
            <div id="con-3"></div>
        </div>
        <div class="footer"></div>

    </div>


</body>

</html>
