<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <link rel="stylesheet" href="flex-style.css">
</head>
<body>
    <!-- 
        [Flexbox]

        요소의 정렬되는 방향, 요소 간의 간격을 수치적으로 처리하지 않아도
        알아서 유연하게 처리해줌

        Flexbox의 구성
        - 정렬이 필요한 요소를 감싸는 flex-contianer
        - 정렬할 요소인 item 

        * flex-container와 item에 적용할 수 있는 css 속성이 나누어져 있음


        flex-conatiner용 속성
        - display : flex
        - flex-direction(row, row-reverse, column, column-reverse)
        - flex-wrap (nowrap, wrap, wrap-reverse)
        - flex-flow (flex-direction + flex-wrap)
        - justify-content
        - align-items
        - align-content

        item용 속성
        - order
        - flex-grow
        - flex-shrink
        - flex-basis
        - flex
        - align-self


        * Flexbox는 중심축(main axis)와 반대되는 축(cross axis) 가 존재
     -->



    <div class="flex-container">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
        <div class="item item6">item6</div>
        <div class="item item7">item7</div>
        <div class="item item8">item8</div>
        <div class="item item9">item9</div>
        <!-- <div class="item item10">item10</div> -->
    </div>
</body>
</html>
