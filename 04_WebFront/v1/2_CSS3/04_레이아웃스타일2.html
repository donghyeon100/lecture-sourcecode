<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_레이아웃 스타일 2</title>

    <style>
        .test {
            background-color: orange;
            width: 100px;
            height: 100px;
        }

        .con {
            width: 200px;
            height: 200px;
            /* width/height 속성은 기본적으로 content 영역 크기를 지정하는 속성이다.*/
        }

        .bor{
            /*border : 30px solid red;*/
            border-top : 20px solid red;
            border-bottom: 20px solid blue;
            border-left: 10px dashed yellowgreen;
            border-right: 30px dashed yellow;
        }

        .bor2{
            border : 10px solid red;
        }

        .pad{
            padding : 30px;
            /* 상하좌우 내용과 테두리 사이 거리를 30px만큼 벌림 */

            /*padding-bottom: 30px;*/
        }

        .mar{
            margin : 50px;
        }

        .mar2{
            margin : auto;
            /* 좌우 요소간의 간격을 자동으로 지정
               --> 좌우 가운데 정렬 */
        }

    </style>
</head>

<body>
    <h1>여백 관련 속성</h1>

    <h4>기준 div</h4>
    <div class="test"></div>

    <hr>
    <h4>content 영역</h4>
    <p>요소 내 내용이 작성되는 영역</p>

    <div class="test con">내용 영역</div>

    <hr>

    <h4>border 영역</h4>
    <p>요소의 테투리가 지정되는 영역</p>

    <div class="test bor">내용 영역</div>


    <hr>

    <h4>padding 영역</h4>
    <p> 테두리와 내용 사이의 영역 </p>

    <div class="test bor2 pad">내용 영역</div>
    <div class="test bor2 pad">내용 영역</div>

    <hr>
    <h4>margin 영역</h4>
    <p>요소 사이의 간격을 조정하는 영역 </p>

    <div class="test bor2 pad mar">내용 영역</div>
    <div class="test bor2 pad mar">내용 영역</div>


    <div class="test bor2 pad mar2">내용 영역</div>


</body>

</html>
