<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_간이 계산기</title>
</head>
<body>
    <h1>간이 계산기 만들기</h1>
    첫번째 값 : <input type="text" id="num1"><br>
    두번째 값 : <input type="text" id="num2"><br>

    <button type="button" onclick="plus()" >+</button>
    <button type="button" onclick="minus()">-</button>
    <button type="button" onclick="multi()">*</button>
    <button type="button" onclick="div()"  >/</button>
    <button type="button" onclick="mod()"  >%</button>
    <br><br>

    계산 결과 : <span id="result"></span>
    
    <script>
        function plus(){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = num1 + num2;
        }

        function minus(){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = num1 - num2;
        }

        function multi(){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = num1 * num2;
        }

        function div(){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = num1 / num2;
        }
        
        function mod(){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = num1 % num2;
        }


    </script>

</body>
</html>
