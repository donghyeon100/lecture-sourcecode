<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>연산자</h1>

	<h3>연산자를 이용한 짧은 조건문 사용 테스트 (|| 와 &&를 사용하세요)</h3>
	<button onclick="checkLogic();">실행확인</button>

	<script type="text/javascript">
		function checkLogic(){
			var input = Number(window.prompt("숫자를 입력하시오."));
				
			//짧은 조건문 : || 는 거짓이면 실행, &&는 참이면 실행
			input % 2 == 0 || alert("홀수입니다.");
			input % 2 == 0 && alert("짝수입니다.");
		}
	</script>
	
</body>
</html>
