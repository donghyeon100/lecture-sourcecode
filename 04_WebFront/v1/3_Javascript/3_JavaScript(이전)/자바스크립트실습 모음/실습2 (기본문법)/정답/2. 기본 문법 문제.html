<!DOCTYPE html>

<body>

<h1> 기본 문법 문제</h1>

문제1. 다음 텍스트 필드에 작성한 문자열의 길이와 첫 번째, 마지막 글자를
      알아올 수 있도록 구현하시오

<script>
    function stringLength(){
        var text1 = document.getElementById("text1").value;
        document.getElementById("result1").innerHTML = "문자열 길이 : " + text1.length + "<br>";
        document.getElementById("result1").innerHTML += "문자열 첫 번째 글자 : " +  text1.charAt(0) + "<br>";
        document.getElementById("result1").innerHTML += "문자열 마지막 글자 : " + text1.charAt(text1.length-1);

       
    }
</script>
<fieldset>
    <legend>입력</legend>
    
    <input type="text" placeholder="문자열을 작성하시오" size=100 id="text1">
</fieldset><br>
<div id="result1"> </div>
<button onclick="stringLength();"> 확인하기</button>
<br><br>
<hr><hr>
<br><br>
문제2. 여러 개 값을 ,(콤마)로 구분한 문자열을 입력받고 ,(콤마)기준으로 잘라내어 하나하나 출력하시오 .
<script>
    function stringSplit(){

        var text2 = document.getElementById("text2");
        var arr = text2.value.split(",");
        var result = document.getElementById("result2");
        for(var i=0;i<arr.length;i++)
        {
            result.innerHTML +=(i+1)+"."+ arr[i]+ "<br>";
        }
    
       
    }
</script>
<fieldset>
    <legend>입력</legend>
    <input type="text" placeholder="여러 값을 ,(콤마)로 구분하여 작성하시오." size=100 id="text2">
</fieldset><br>
<div id="result2"> </div>
<button onclick="stringSplit();"> 확인하기</button>
</body>
</html>
