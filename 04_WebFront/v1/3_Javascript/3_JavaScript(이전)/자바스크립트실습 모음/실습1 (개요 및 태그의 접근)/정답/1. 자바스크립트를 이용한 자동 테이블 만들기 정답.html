<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생정보 입력</title>
</head>
<body>
    <h1> 자동 테이블 만들기 </h1>
    <h5>힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 <br>
        document.write()를 연달아 호출하면 이전 document.write() 뒤에 이어서 쓰여집니다.
    </h5>
    <pre>
        document.write("Hello");
        document.write("World");

        [실행결과]
        HelloWorld
    </pre>
    
<script>
    function table_make(){

            var row = prompt("테이블 행의 갯수는? ");
            var col = prompt("테이블 열의 갯수는? ");
        
            document.write("<table border='1px'>");
            for(var y=0;y<row;y++)
                {
                    document.write("<tr height='50px'>");
                    for(var i=0;i<col;i++)
                    {
                        document.write("<td width='50px'> </td>")
                    }
                    document.write("</tr>");
                }
            
            
    }
</script>

<button onclick="table_make();">테이블 생성</button>


    
</body>
</html>
