<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제 2</title>
<style>
	#result {
		background:skyblue;
		border:1px solid black;
		height:100px;
	}
</style>
</head>
<body>
	<h2>연습문제 2</h2>
	<form method="get" action="#">
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>
					<label for="productName">상품명 : </label> 
					<input type="text" id="productName" list="goodlist" required>
					<datalist id="goodlist">
						<option value="kanu"">맥심 카누</option>
						<option value="lipton">립톤 아이스티</option>
						<option value="milk">우유</option>
					</datalist>
				</li>
				<br>
				<li>
					<label for="number">납품수량 : </label> 
					<input type="number" id="productAmount" min="10" max="100" step="10">
					<p>(최소 수량 : 10, 최대 수량 : 100, 10개 단위)</p>
				</li>
				<br>
				<li>
					<label for="productLevel">납품등급(1~5등급)</label><br> 
					<!-- <input type="range" id="productLevel" min="1" max="5" step="1" onchange="chagenRange(this.value);"> -->
					<input type="range" id="productLevel" min="1" max="5" step="1" oninput="chagenRange(this.value);">
					<input type="text" id="rangeVal" size="3" readonly> 
				</li>
				<br>
				<li>
					<label for="message">기타사항</label><br>
					<textarea id="message" rows="3" cols="30" style="resize: none;"></textarea>
				</li>
			</ul>
		</fieldset>
		<br>
		<!-- <input type="submit" value="send message" onclick="return printProduct();"> -->
		<button onclick="printProduct();">send message</button>
	</form>

	<!-- <button onclick="printProduct();">send message</button> -->
	<br><br>

	<div id="result"></div>
	<script type="text/javascript">
		function printProduct(){
			var result = document.getElementById("result");
			
			var pname = document.getElementById("productName").value;
			var amount = document.getElementById("productAmount").value;
			var plevel = document.getElementById("productLevel").value;
			var etc = document.getElementById("message").value;

			result.innerHTML += "상품명 : " + pname + "<br>";
			result.innerHTML += "납품수량 : " + amount + "개<br>";
			result.innerHTML += "납품등급 : " + plevel + "등급<br>";
			result.innerHTML += "기타사항 : " + etc + "<br>";

			//실제 폼이 전송되지 않도록 함, 
			// true 이면 폼의 정보가 action 속성값으로 전송된다.
			return false;  
		}

		function chagenRange(val){
			document.getElementById("rangeVal").value = val +"등급";
		}
  </script>
</body>
</html>
