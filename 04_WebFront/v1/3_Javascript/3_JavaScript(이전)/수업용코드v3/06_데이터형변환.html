<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 형변환</title>
    <style>
        .area {
            border: 1px solid red;
            height: 180px;
        }
    </style>
</head>

<body>
    <h1>06. 데이터 형변환</h1>

    <h3>문자열과 숫자의 '+'연산</h3>
    <p>
        문자열 + 숫자 = 문자열(이어쓰기)<br>
        숫자 + 숫자 + 문자열 = 숫자가 먼저 계산되고 뒤의 문자열이 이어써짐.(사칙연산 우선순위)<br>
        (Java와 같음)
    </p>
    <button onclick="testPlus();">문자열과 숫자의 '+'연산</button>
    <br><br>
    <div id="area1" class="area"></div>
    <script>

        function testPlus() {
            var test1 = 7 + 7;
            var test2 = 7 + "7"
            var test3 = "7" + 7;
            var test4 = "7" + "7";
            var test5 = 7 + 7 + "7";
            var test6 = 7 + "7" + 7;
            var test7 = "7" + 7 + 7;
            var test8 = "7" + (7 + 7);

            var area1 = document.getElementById("area1");

            // 자바스크립트에서 문자열을 나타내는 리터럴은 '', "" 두 가지가 존재
            // 큰 따옴표, 작은 따옴표 혼용 시
            // 바깥쪽에 표기된 따옴표가 문자열 리터럴 표시
            // 안쪽에 표기된 따옴표는 문자로 취급됨.
            area1.innerHTML = ""; // area1의 기존 내용 삭제
            area1.innerHTML += '7 + 7 = ' + test1 + "<br>";
            area1.innerHTML += '7 + "7" = ' + test2 + "<br>";
            area1.innerHTML += '"7" + 7 = ' + test3 + "<br>";
            area1.innerHTML += '"7" + "7" = ' + test4 + "<br>";
            area1.innerHTML += '7 + 7 + "7" = ' + test5 + "<br>";
            area1.innerHTML += '7 + "7" + 7 = ' + test6 + "<br>";
            area1.innerHTML += '"7" + 7 + 7 = ' + test7 + "<br>";
            area1.innerHTML += '"7" + (7 + 7) = ' + test8 + "<br>";
        }
    </script>

    <hr>

    <h3>문자열 -> 숫자 형변환</h3>
    <p>
        자바스크립트에서는 문자열->숫자형 변환 시<br>
        Number() 내장객체 또는
        parseInt(), parseFloat() 내장함수를 이용하여 강제형변환
    <p>
        <button onclick="castingTest();">casting 테스트</button>
    <div id="area2" class="area"></div>

    <script>
        function castingTest() {
            var iNum = 2;
            var sNum = "3";
            var fNum = "1.234";

            var test1 = iNum + sNum;
            var test2 = iNum + Number(sNum);
            var test3 = iNum + parseInt(sNum);
            var test4 = iNum + parseFloat(sNum);

            var test5 = iNum + fNum;
            var test6 = iNum + Number(fNum);
            var test7 = iNum + parseInt(fNum);
            var test8 = iNum + parseFloat(fNum);

            var area2 = document.getElementById("area2");

            area2.innerHTML = ""; // area1의 기존 내용 삭제
            area2.innerHTML += '2 + "3" = ' + test1 + "<br>";
            area2.innerHTML += '2 + Number("3") = ' + test2 + "<br>";
            area2.innerHTML += '2 + parseInt("3") = ' + test3 + "<br>";
            area2.innerHTML += '2 + parseFloat("3") = ' + test4 + "<br>";

            area2.innerHTML += '2 + "1.234" = ' + test5 + "<br>";
            area2.innerHTML += '2 + Number("1.234") = ' + test6 + "<br>";
            area2.innerHTML += '2 + parseInt("1.234") = ' + test7 + "<br>";
            // parseInt는 정수 부분만 숫자로 변환됨.

            area2.innerHTML += '2 + parseFloat("1.234") = ' + test8 + "<br>";

        }
    </script>
</body>

</html>
