<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10. 함수2</title>
<style>
	.area {
		background:orange;
		border:1px solid black;
		height:230px;
	}
</style>
</head>
<body>
	<h1>함수2</h1>
	<h3>매개변수로 함수 타입 전달</h3>
	<p>함수도 하나의 자료형이기 때문에 매개변수로도 전달 가능하다.</p>

	<h4>선언적 함수를 매개변수로 전달</h4>
	<button onclick="callFunctionTenTimes(otherFunction);">실행하기</button>
	<script>
		function callFunctionTenTimes(otherFunction){
			for(var i = 10; i > 0; i--){
				otherFunction(i);
			}
			alert('10번 클릭하느라 고생하셨습니다');
		}
	
		function otherFunction(i){
			if(i > 5){
				alert(i + '번 더 클릭');
			}else if(i > 3){
				alert(i + '번만 더 클릭하면 하세요.');
			}else if(i > 1){
				alert(i + '번만 더 클릭하면 됩니다!!!');
			}else{
				alert('한번 더 클릭!!!!!!');
			}
			
		}

	</script>

	<br><hr>

	<h4>익명 함수를 매개변수로 활용</h4>
	<h5>익명함수 사용 이유</h5>	
	<ul>
		<li>일회성으로 사용되는 함수 대신 사용하여 코드길이 감소</li>
		<li>익명함수를 매개변수, 반환값으로 사용 시 비동기적 효과를 나타냄.</li>
	</ul>
	

	<div id="area1" class="area"></div>
	<script>
		// 함수를 매개변수로 받는 함수
		function callFunctionTenTimes2(otherFunction){
			// alert('hello!');
			for(var i = 0; i < 10; i++){
				otherFunction(i);
				
			}
		}
		
		// script 태그에서 바로 함수를 호출하는 형태
		// -> 페이지 로드 후 바로 실행됨
		callFunctionTenTimes2(function(i){		
								document.getElementById("area1").innerHTML 
										+= "익명함수 " + (i + 1) + "번 호출함<br>";
							});
	</script>
	

	<br><hr>
	
	<h4>익명 함수를 리턴하는 함수 : 함수명()(); 형태로 호출</h4>
	<input type="text" id="text1" size="30" readonly> 
	<button onclick="returnFunction()();">실행확인</button>
	<!-- 첫 번째 () : 함수 호출 / 두 번째 () : 리턴된 함수 호출 -->
	
	<script type="text/javascript">
		function returnFunction(){
			return function(){
				document.getElementById("text1").value = "리턴받은 익명함수가 호출됨";
			}
		}
	</script>
</body>
</html>
