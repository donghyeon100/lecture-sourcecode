<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>03. HTML 태그 접근 </title>

    <style>
        .area {
            width: 300px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>HTML태그에 접근하기</h1>
    <h3>아이디로 접근하기</h3>
    <div id="area1" class="area"></div>
    <button onclick="accessId();">아이디로 접근</button>

    <script>
        function accessId() {
            var area1 = document.getElementById("area1");
            area1.style.backgroundColor = "yellow";
            area1.innerHTML += "아이디로 접근 성공!!<br>";
        }
    </script>

    <div id="area2" class="area"></div>
    <button onclick="accessId2();">클릭마다 색 변경</button>
    <script>
        function accessId2() {
            var area2 = document.getElementById("area2");
            var bgColor = area2.style.backgroundColor;

            if (bgColor == "red") {
                area2.style.backgroundColor = "yellow";
            } else {
                area2.style.backgroundColor = "red";
            }
        }
    </script>

    <hr>
    <h3>클래스명으로 접근</h3>
    <div class="area test"></div>
    <div class="area test"></div>
    <button onclick="test();">test</button>
    <script>
        function test() {
            var arr = document.getElementsByClassName("test");


            arr[0].style.backgroundColor = "yellow";
            arr[1].style.backgroundColor = "red";
        }
    </script>

    <hr>

    <h3>태그명으로 접근</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>
    <button onclick="accessTagName();">태그명으로 접근</button>

    <script>
        function accessTagName() {
            var list = document.getElementsByTagName("li");
            // 문서 내의 모든 li 태그들의 정보를 읽어와
            // 배열 형식으로 저장함

            console.log("전달받은 li태그의 갯수 : " + list.length);

            var changeColor = 50;


            for (var i = 0; i < list.length; i++) {
                console.log(list[i]);
                list[i].style.backgroundColor = "rgb(130,220," + changeColor + ")";
                changeColor += 50;
            }

            /*for(var i in list){
                 list[i].style.backgroundColor = "rgb(130,220,"+ changeColor +")";
                 changeColor += 50;
             }*/


        }
    </script>

    <hr>

    <h3>name으로 접근</h3>
    <form method="get" action="#">
        <fieldset>
            <legend>취미</legend>
            <table>
                <tr>
                    <td><input type="checkbox" name="hobby" value="game" id="game"><label for="game">게임</label></td>
                    <td><input type="checkbox" name="hobby" value="music" id="music"><label for="music">음악감상</label>
                    </td>
                    <td><input type="checkbox" name="hobby" value="movie" id="movie"><label for="movie">영화보기</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="hobby" value="book" id="book"><label for="book">독서</label></td>
                    <td><input type="checkbox" name="hobby" value="travle" id="travle"><label for="travle">여행</label>
                    </td>
                    <td><input type="checkbox" name="hobby" value="exercise" id="exercise"><label
                            for="exercise">운동</label></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <div id="area3" class="area"></div>

    <button onclick="accessName();">name으로 접근</button>

    <script>
        function accessName() {
            var hobby = document.getElementsByName("hobby");

            console.log("hobby의 길이 : " + hobby.length);

            var checkItem = "";
            //count  = 0;
            // for (var i in hobby) {
            //     console.log(i);
            //     if (hobby[i].checked) {
            //         checkItem += "[" + hobby[i].value + "] "
            //         count++;
            //     }
            // }


            // 문서 내에서 name 속성값이 "hobby"인 요소를 모두 얻어와
            // 배열형태로 hobbyList 변수에 저장.
            var hobbyList = document.getElementsByName("hobby");
            
            // 아이디가 "area3"인 요소를 얻어와 area3변수에 저장
            var area3 = document.getElementById("area3");
            count  = 0;

            area3.innerHTML = ""; // 내부에 작성된 내용을 모두 없앰.
            // 체크된 요소의 value값을 출력하고, 개수를 카운트
            for(var i=0 ; i<hobbyList.length ; i++){

                if(hobbyList[i].checked){
                    // .checked : 해당 요소가 체크가 되어있으면 true, 아니면 false
                    area3.innerHTML += hobbyList[i].value + " ";
                    count++;;
                }
            }

            document.getElementById("area3").innerHTML += "<br>선택한 취미 개수 : " + count ;

            // document.getElementById("area3").innerHTML = checkItem + "<br>";
            // document.getElementById("area3").innerHTML += "선택한 취미 개수 : " + count ;
        }
    </script>

    <hr>


    <h3>text박스의 value값 읽어오기</h3>

    <label for="username">이름 : </label>
    <input type="text" name="username" id="username">
    <br>
    <input type="button" onclick="readValue();" value="input값 확인">

    <div id="area4" class="area"></div>

    <script type="text/javascript">
        function readValue() {
            var input = document.getElementById("username");
            if (input.value == "" || input.value.trim().length == 0) {
                alert("이름을 입력하세요");
                input.focus();
            } else {
                document.getElementById("area4").innerHTML = input.value;
            }
        }
    </script>



</body>

</html>
