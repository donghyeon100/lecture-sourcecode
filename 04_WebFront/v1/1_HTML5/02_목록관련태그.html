<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_목록관련태그</title>
    </head>
    
    <body>
        <!-- &lt; : <   /   &gt;  :  > -->
        <h1>&lt;ul&gt; : 순서 없는 목록을 작성할 수 있는 태그</h1>
        <h3>&lt;li&gt; : 목록 요소 등록 태그 </h3>

        <ul>
            <li>HTML5</li>            
            <li>CSS3</li>
            <li>Javascript</li>
            <li>jQuery</li>
        </ul>

        <hr>

        <h1>&lt;ol&gt; : 순서 있는 목록 태그</h1>
        
        <!-- type 속성 : 순서를 나타내는 형식을 변경하는 속성 -->

        <!-- <ol> -->
        <!-- <ol type="a"> --> <!-- 영어 소문자 -->
        <!-- <ol type="A"> --> <!-- 영어 대문자-->
        <!-- <ol type="i"> --> <!-- 로마 소문자-->
        <!-- <ol type="I"> --> <!-- 로마 대문자-->
        <!-- <ol type="1" start="5"> --> <!-- 숫자 5부터 시작-->
        <ol reversed> <!-- 역순-->
            <li>HTML5</li>            
            <li>CSS3</li>
            <li>Javascript</li>
            <li>jQuery</li>
        </ol>
    </body>
</html>
