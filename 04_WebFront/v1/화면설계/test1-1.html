<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제해결 1-1</title>

    <style>
        .vertical-menu {
            width: 200px;
        }

        .vertical-menu a {
            background-color: #eee;
            color: black;
            display: block;
            padding: 12px;
            text-decoration: none;
        }
        .vertical-menu a.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .vertical-menu a:not(.active):hover{
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <h1>Vertical Menu</h1>
    <div class="vertical-menu">
        <a href="#" class="active">과목</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JAVASCRIPT</a>
        <a href="#">JQUERY</a>
    </div>
</body>

</html>
