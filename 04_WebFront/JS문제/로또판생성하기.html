<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또판생성하기</title>
    <style>
        #lottoBoard{
            border: 1px solid black;
            width: 250px;
            height: 450px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
 
        .number{
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            width: 30px;
            height: 30px;
            margin: 10px 10px;
            border: 1px solid black;
            border-radius: 50%;
            user-select: none;
            cursor: pointer;
        }

        .active{background-color: orange;}
    </style>
</head>
<body>
    <button id="createBtn">로또판 생성</button>
    <div id="lottoBoard"></div>

    <script>
        const createBtn = document.getElementById("createBtn");
        const lottoBoard = document.getElementById("lottoBoard");

        createBtn.addEventListener('click', ()=>{
            lottoBoard.innerHTML = "";

            for(let i=1 ; i<=45 ; i++){
                const div = document.createElement('div');
                div.classList.add('number');
                div.innerText = i;

                div.addEventListener('click', e => {
                    if( e.target.classList.contains("active") ){
                        e.target.classList.remove("active");
                    }else{
                        
                        const count =  document.getElementsByClassName("active").length;
                       
                        if(count >= 6)  {
                            alert("6개 까지만 선택할 수 있습니다.")
                        }else{
                            e.target.classList.add("active");
                        }
                    }
                })


               lottoBoard.append(div);
            }
        })



    </script>
</body>
</html>
