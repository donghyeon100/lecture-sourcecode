<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <style>
    #box{
      border: 1px solid black;
      background-color: yellow;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <button id="add">추가</button>
  <button id="remove">제거</button>
    
  <h4>target1</h4>
  <div id="target1"></div>


  <hr>

  <h4>target2</h4>
  <div id="target2"></div>
  
  <script>
    const target1 = document.querySelector('#target1');
    const target2 = document.querySelector('#target2');

    // div 요소 생성
    const box = document.createElement('div');
    box.id = "box";
    
    target1.append(box);
    target2.append(box);

    document.querySelector("#add").addEventListener('click', () => {
      target2.append(box);
    })

    document.querySelector("#remove").addEventListener('click', () => {
      target2.innerHTML = "";
    })

  </script>


<!-- table : 표 전체를 감싸는 태그 (이 안 테이블 만들겠다)-->
<table>

  <!-- thead : 테이블 제일 윗 부분(제목 담당) -->
  <thead> 
    <tr>
      <th colspan="5">하수정 컬렉션</th>
    </tr>
  </thead>
  
  <!-- tbody : 테이블 중간 값 입력 부분 -->
  <tbody>


  </tbody>

  
  <!-- tfoot : 테이블 마지막 부분(합계 등)-->
  <tfoot>

  </tfoot>
</table>

</body>
</html>
