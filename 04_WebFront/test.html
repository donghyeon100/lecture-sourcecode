<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #result{
            border: 2px solid red;
            height: 200px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>취미</legend>
        <table>
            <tr>
                <td><label><input type="checkbox" id="all" onchange="selectAll()"> 전체선택</label></td>
                <td><label><input type="checkbox" name="hooby" value="종합"> 종합</label></td>
                <td><label><input type="checkbox" name="hooby" value="소설"> 소설</label></td>
                <td><label><input type="checkbox" name="hooby" value="시/에세이"> 시/에세이</label></td>
                <td><label><input type="checkbox" name="hooby" value="경제/경영"> 경제/경영</label></td>
                <td><label><input type="checkbox" name="hooby" value="자기계발"> 자기계발</label></td>
                <td><label><input type="checkbox" name="hooby" value="아동"> 아동</label></td>
            </tr>
            <tr>
                <td></td>
                <td><label><input type="checkbox" name="hooby" value="여행"> 여행</label></td>
                <td><label><input type="checkbox" name="hooby" value="과학"> 과학</label></td>
                <td><label><input type="checkbox" name="hooby" value="역사/문화"> 역사/문화</label></td>
                <td><label><input type="checkbox" name="hooby" value="외국어"> 외국어</label></td>
                <td><label><input type="checkbox" name="hooby" value="컴퓨터"> 컴퓨터</label></td>
                <td><label><input type="checkbox" name="hooby" value="만화"> 만화</label></td>
            </tr>
        </table>
    </fieldset>

    <br>
    <button onclick="selectCategory()">카테고리 선택</button>
    <div id="result"></div>

    <script>
        const all = document.getElementById("all");  // 전체 선택 체크박스
        const hobbyList = document.getElementsByName("hooby"); // 취미 체크박스
        const result = document.getElementById("result");  // 결과 div

        // 전체 선택 클릭 시
        function selectAll() {
            for (let i = 0; i < hobbyList.length; i++) {
                hobbyList[i].checked = all.checked;  // 모든 취미 체크박스를 전체 선택 체크박스와 동일하게 체크
            }
        }

        // 카테고리 선택 버튼 클릭 시
        function selectCategory() {
            let str = "";  // 결과 문자열 초기화
            for (let i = 0; i < hobbyList.length; i++) {
                if (hobbyList[i].checked) {  // 체크된 취미 체크박스만 문자열에 추가
                    str += hobbyList[i].value + " ";
                }
            }
            result.innerText = str;  // 결과 div에 문자열 출력
        }

    </script>
</body>
</html>
