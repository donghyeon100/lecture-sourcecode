<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grid 예제</title>
    <style>
        /* 그리드 컨테이너 설정 */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
        }

        /* 그리드 아이템 설정 */
        .item {
            background-color: #ddd;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        /* 특정 그리드 아이템 위치 설정 */
        .item:nth-child(3) {
            grid-column: 2 / 4;
            grid-row: 1 / 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>

</html>
