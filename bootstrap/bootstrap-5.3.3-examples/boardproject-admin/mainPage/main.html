  <style>
    /* sidebar */
    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);

      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);

      flex-shrink: 0;

    .public-sidebar .nav-link{
      color: black;
    }

    .public-sidebar .nav-item > a{
      font-size: 1.1em;

  <!-- sidebar -->
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">

  <div class="public-container d-flex flex-nowrap min-vh-100">

      <a href="/" class="d-flex align-items-center m-2 mb-5  me-md-auto link-body-emphasis text-decoration-none">

            Home
          </a>
        </li>


        <!-- 드롭다운 메뉴 만드는 방법 
          1) 드롭 다운 토클 버튼 요소에 data-bs-toggle="collapse" 를 추가
          2) 드롭 다운 토클 버튼 href 속성에 하위 요소 id를 추가
          3) 하위 요소에 class="collapse" 작성
        -->

        <!-- Member(회원) -->
        <li class="nav-item">

          <ul class="collapse list-unstyled show " id="memberCollapse">

            <li>

            </li>
            <li>
              <a href="#" class="side-sub-menu nav-link ps-5 py-1">게시판 종류 관리</a>
            </li>
          </ul>
        </li>

            <i class="bi bi-gear pe-none me-3"></i>
            Setting(설정)
          </a>
